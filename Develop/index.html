<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body id="body">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container container-sm container-md container-lg container-xl">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9" dataHour=9>
        <p class="hour col-1" >9am</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="10" dataHour=10>
        <p class="hour col-1" >10am</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="11" dataHour=11>
        <p class="hour col-1">11am</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="12">
        <p class="hour col-1">12pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="13">
        <p class="hour col-1">1pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="14">
        <p class="hour col-1">2pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="15">
        <p class="hour col-1">3pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="16">
        <p class="hour col-1">4pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="17">
        <p class="hour col-1">5pm</p>
        <textarea class="col-10 description" name="textarea"></textarea>
        <button class="btn col-1 saveBtn">save</button>
      </div>
    </div>
    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>
      console.log(currentDay);
      console.log(dayjs().format());
      currentDay = dayjs().format(`dddd, MMMM DD, YYYY`);
      console.log(currentDay);
      document.getElementById("currentDay").innerHTML = currentDay
      console.log(dayjs().hour());
      currentHour = dayjs().hour();
      console.log(currentHour);

      var everyHour = parseInt($(this).attr("dataHour"))
      console.log("everyHour", everyHour);
      var no9 = document.getElementById("9");
      var no10 = document.getElementById("10");
      var no11 = document.getElementById("11");
      // var hourNow = parseInt($(this).attr("data-hour"))
      // $(".hour").each(function(){
      //   if(hourNow <= currentHour){
      //     $(this).addClass("past")
      //   }else if(hourNow === currentHour){
      //     $(this).addClass("present")
      //   }
      // })

      if(currentHour === 22) {
        no9.classList.add("present");
      }
      if(currentHour <= 22) {
        no10.classList.add("past");
      }
      if(currentHour >= 22) {
        no11.classList.add("future");
      }
      var textarea = $(textarea)
      $("button").on("click", function() {
        localStorage.setItem("textarea", (textarea.val))
      })

  


    </script>

  </body>
</html>
