<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body id="body">
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container container-sm container-md container-lg container-xl">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9" data-hour=9>
        <div class="hour col-1" >9am</div>
        <textarea class="col-10 description" id="text9"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn9"></button>
      </div>
      <div class="row time-block" id="10" dataHour=10>
        <div class="hour col-1" >10am</div>
        <textarea class="col-10 description" id="text10"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn10"></button>
      </div>
      <div class="row time-block" id="11" dataHour=11>
        <div class="hour col-1">11am</div>
        <textarea class="col-10 description" id="text11"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn11"></button>
      </div>
      <div class="row time-block" id="12">
        <div class="hour col-1">12pm</div>
        <textarea class="col-10 description" id="text12"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn12"></button>
      </div>
      <div class="row time-block" id="13">
        <div class="hour col-1">1pm</div>
        <textarea class="col-10 description" id="text13"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn13"></button>
      </div>
      <div class="row time-block" id="14">
        <div class="hour col-1">2pm</div>
        <textarea class="col-10 description" id="text14"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn14"></button>
      </div>
      <div class="row time-block" id="15">
        <div class="hour col-1">3pm</div>
        <textarea class="col-10 description" id="text15"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn15"></button>
      </div>
      <div class="row time-block" id="16">
        <div class="hour col-1">4pm</div>
        <textarea class="col-10 description" id="text16"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn16"></button>
      </div>
      <div class="row time-block" id="17">
        <div class="hour col-1">5pm</div>
        <textarea class="col-10 description" id="text17"></textarea>
        <button class="btn col-1 saveBtn fas fa-save" id="btn17"></button>
      </div>
      <footer> </footer>
    </div>
    
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
   
  </body>
</html>
